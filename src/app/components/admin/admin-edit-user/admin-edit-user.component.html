<div class="d-flex justify-content-center mt-5">
    <div class="card soft-card p-4">
        <h4 class="text-center fw-bold mb-4">Edit User</h4>
        <form  [formGroup]="form" (ngSubmit)="updateUser()" >

            <div class="mb-3">
                <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                <input id="email" class="form-control" formControlName="email" name="email" required/>
            </div>

            <div class="mb-3">
                <label for="username" class="form-label">Username <span class="text-danger">*</span></label>
                <input id="username" class="form-control" formControlName="username" name="username" rows="3" required />
            </div>

            <div class="mb-3">
                <label for="phone_no" class="form-label">Phone No <span class="text-danger">*</span></label>
                <input id="phone_no" class="form-control" formControlName="phone_no" name="phone_no" rows="3" required />
            </div>
            <div class="mb-3">
                <label for="firstname" class="form-label">First name <span class="text-danger">*</span></label>
                <input id="firstname" class="form-control" formControlName="firstname" name="firstname" rows="3" required />
            </div>
            <div class="mb-3">
                <label for="lastname" class="form-label">Last name <span class="text-danger">*</span></label>
                <input id="lastname" class="form-control" formControlName="lastname" name="lastname" rows="3" required />
            </div>

            <div class="mb-3">
                <label for="role" class="form-label">Role</label>
                <select id="role" class="form-select" formControlName="role" name="role" >
                <option value="user">User</option>
                <option value="admin">Admin</option>
                </select>
            </div>
            <div class="mb-4">
                <label class="form-label d-block">Status</label>
                <div class="form-check form-switch">
                <input id="is_active" class="form-check-input custom-switch" type="checkbox" formControlName="is_active" name="is_active" />
                <label for="completedSwitch" class="form-check-label">
                    Active
                </label>
                </div>
            </div>
            <div class="d-flex gap-2">
                <button class="btn btn-soft flex-fill" [disabled]="form.invalid" type="submit">
                Update User
                </button>

                <button
                type="button"
                class="btn btn-secondary flex-fill"
                (click)="deleteUser()"
                >
                Delete
                </button>

                <button
                type="button"
                class="btn btn-soft-outline flex-fill"
                routerLink="/admin/users"
                >
                Back
                </button>
            </div>
        </form>
    </div>
</div>
