<div class="d-flex justify-content-center mt-5">
  <div class="card soft-card p-4">

    <h4 class="text-center fw-bold mb-4">Change Password</h4>

    <form [formGroup]="form" (ngSubmit)="submit()">

      <div class="mb-3">
        <label class="form-label">Current Password</label>
        <input type="password"
               class="form-control"
               formControlName="old_pass">
      </div>

      <div class="mb-3">
        <label class="form-label">New Password</label>
        <input type="password"
               class="form-control"
               formControlName="new_pass">
      </div>

      <div class="mb-4">
        <label class="form-label">Confirm New Password</label>
        <input type="password"
               class="form-control"
               formControlName="conf_pass">
      </div>

      <button type="submit"
              class="btn btn-muted w-100 fw-semibold">
        Update Password
      </button>

    </form>
  </div>
</div>
