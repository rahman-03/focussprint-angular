<div class="d-flex justify-content-center mt-5">
    <div class="card soft-card p-4">
        <h4 class="text-center fw-bold mb-4">Add Todo</h4>
        <form #addTodoForm="ngForm" (ngSubmit)="addTodo()">
            <!-- Task Title -->
            <div class="mb-3">
                <label for="title" class="form-label">Title <span class="text-danger">*</span></label>
                <input
                id="title"
                class="form-control"
                [(ngModel)]="title"
                name="title"
                placeholder="Enter title"
                required
                />
            </div>

            <!-- Task Description -->
            <div class="mb-3">
                <label for="description" class="form-label">Description <span class="text-danger">*</span></label>
                <textarea
                id="description"
                class="form-control"
                [(ngModel)]="description"
                name="description"
                rows="3"
                placeholder="Add some details"
                required
                ></textarea>
            </div>

            <!-- Task Priority -->
            <div class="mb-4">
                <label for="priority" class="form-label">Priority</label>
                <select
                id="priority"
                class="form-select"
                [(ngModel)]="priority"
                name="priority"
                >
                <option [ngValue]="1">1</option>
                <option [ngValue]="2">2</option>
                <option [ngValue]="3">3</option>
                <option [ngValue]="4">4</option>
                <option [ngValue]="5">5</option>
                </select>
                <small class="text-muted">Choose from 1 (low) to 5 (high).</small>
            </div>

            <!-- Button -->
            <button class="btn btn-soft w-100 fw-bold" type="submit" [disabled]="addTodoForm.invalid">
                Save Todo
            </button>
        </form>
    </div>
</div>
